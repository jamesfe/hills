<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]); // miles per hr
var y = d3.scaleLinear().range([height, 0]); // slope

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("./processed_data/four_country_century_15seconds.json", function(error, data) {
  if (error) throw error;

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.mph; }));
  y.domain([-30, 30]);
  // y.domain(d3.extent(data, function(d) { return d.slopePct; }));

  // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 3)
      .attr("cx", function(d) { return x(d.mph); })
      .attr("cy", function(d) { return y(d.slopePct); });

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
